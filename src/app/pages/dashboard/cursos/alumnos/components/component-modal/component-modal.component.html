<div class="mat-dialog-header">
    <h2 class="mb-2" mat-dialog-title>
        {{ data.title }} Alumnos
    </h2>
    <button mat-icon-button mat-dialog-close>
        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
</div>
<form  [formGroup]="form" class="flex flex-col mt-0 pb-4 overflow-hidden custom-mat-form">
    <mat-accordion multi>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <strong>INFORMACIÃ“N</strong>
                </mat-panel-title>
            </mat-expansion-panel-header>


            <div class="grid md:grid-cols-8 sm:grid-cols-4 gap-x-6 w-full">
                <div class="md:col-span-2">
                    <fuse-card
                        class="card-simple flex-col p-5 sm:py-12 sm:px-5 lg:rounded-none lg:rounded-l w-full">
                        <div class="text-2xl font-semibold leading-tight">Fotos</div>
    
                        <div class="mt-4">
                            <app-dropzone-upload 
                                [items]="productImages"
                                [maxFiles]="4"
                                [maxFilesize]="5"
                                (onUpdateFiles)="onUpdateFiles($event)"></app-dropzone-upload>
                        </div>
                    </fuse-card>
                </div>
                <div class="md:col-span-2 sm:col-span-2">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Dni</mat-label>
                        <input matInput 
               
                        formControlName="rucdni" />

                        <mat-error >
                            <span >Campo requerido.</span>
                        </mat-error>
                    </mat-form-field>
                </div>

            

            <div class="md:col-span-6 sm:col-span-2">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos" />

                    <mat-error >
                        <span >Campo requerido.</span>
                    </mat-error>
                </mat-form-field>
            </div>


            <div class="md:col-span-6 sm:col-span-2">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombres" />

                    <mat-error >
                        <span >Campo requerido.</span>
                    </mat-error>
                </mat-form-field>
            </div>


            <div class="md:col-span-2 sm:col-span-2">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Fecha de Ingreso</mat-label>
                <input
                formControlName="fecha_registro"
                matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>            
            </div>  



            <div class="md:col-span-2 sm:col-span-2">

                <mat-slide-toggle formControlName="activo">Activo</mat-slide-toggle>

            </div>
        </div>

        </mat-expansion-panel>
    </mat-accordion>

</form>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        Cancelar
    </button>
    <button 
        
        type="button"
        class="ml-3"
        mat-flat-button
        (click)="onSubmit()"  [color]="'primary'">
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_outline:save'"></mat-icon>
        Save
    </button>

</mat-dialog-actions>
