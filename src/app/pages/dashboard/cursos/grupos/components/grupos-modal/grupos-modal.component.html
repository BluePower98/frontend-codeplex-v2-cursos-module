<div class="mat-dialog-header">
    <h2 class="mb-2" mat-dialog-title>
        {{ data.title }} Especialidades
    </h2>
    <button mat-icon-button mat-dialog-close>
        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
</div>

<form 
    [formGroup]="form"
    class="flex flex-col mt-0 pb-4 overflow-hidden custom-mat-form">
    <mat-accordion multi>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <strong>INFORMACIÃ“N</strong>
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="grid md:grid-cols-8 sm:grid-cols-4 gap-x-6 w-full">
                <div class="md:col-span-4 sm:col-span-2">
                    <mat-form-field appearance="outline" class="flex-auto gt-xs:pr-3 w-full">
                        <mat-select [placeholder]="'Cursos'" formControlName="idcurso">
                            <mat-option 
                                *ngFor="let item of listacursos"
                                [value]="item.idcurso">{{ item.descripcion }}</mat-option>
                        </mat-select>

                        <mat-error *ngIf="f.idcurso.errors">
                            <span *ngIf="f.idcurso.errors.required">Campo requerido.</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="md:col-span-4 sm:col-span-2">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Nombres</mat-label>
                        <input matInput 
               
                        formControlName="nombre" />

                        <mat-error >
                            <span >Campo requerido.</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="md:col-span-4 sm:col-span-2">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Fecha de Ingreso</mat-label>
                        <input
                        formControlName="fecha_inicio"
                        matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>            
                    </div>  

                    <div class="md:col-span-4 sm:col-span-2">
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Fecha Final</mat-label>
                            <input
                            formControlName="fecha_fin"
                            matInput [matDatepicker]="picker1">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                          </mat-form-field>            
                    </div>  

                    <div class="md:col-span-2 sm:col-span-2">
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Duracion</mat-label>
                            <input matInput 
                   
                            formControlName="duracion" />
    
                            <mat-error >
                                <span >Campo requerido.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="md:col-span-2 sm:col-span-2">
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Horario</mat-label>
                            <input matInput 
                   
                            formControlName="horario" />
    
                            <mat-error >
                                <span >Campo requerido.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="md:col-span-3 sm:col-span-2">
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Benficios</mat-label>
                            <input matInput 
                   
                            formControlName="beneficios" />
    
                            <mat-error >
                                <span >Campo requerido.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="md:col-span-1 sm:col-span-2">
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Costo</mat-label>
                            <input matInput 
                   
                            formControlName="costo" />
    
                            <mat-error >
                                <span >Campo requerido.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="md:col-span-4 sm:col-span-2">
                        <mat-form-field appearance="outline" class="flex-auto gt-xs:pr-3 w-full">
                            <mat-select [placeholder]="'Moneda'" formControlName="idmoneda">
                                <mat-option 
                                    *ngFor="let item of listaModenas"
                                    [value]="item.idmoneda">{{ item.descripcion }}</mat-option>
                            </mat-select>
    
                            <mat-error *ngIf="f.idmoneda.errors">
                                <span *ngIf="f.idmoneda.errors.required">Campo requerido.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="md:col-span-2 sm:col-span-2">

                        <mat-slide-toggle formControlName="activo">Activo</mat-slide-toggle>
        
                    </div>
        





            </div>
        </mat-expansion-panel>
    </mat-accordion>
</form>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        Cancelar
    </button>
    <button 
        
        type="button"
        class="ml-3"
        mat-flat-button
        (click)="onSubmit()"  [color]="'primary'">
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_outline:save'"></mat-icon>
        Save
    </button>

</mat-dialog-actions>
