<div class="mat-dialog-header">
    <h2 class="mb-2" mat-dialog-title>
        {{ data.title }}
    </h2>
    <button mat-icon-button mat-dialog-close>
        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
</div>

<mat-dialog-content class="p-0">
    <mat-tab-group class="mt-5" #tabGroup (selectedTabChange)="onSelectedTabChange($event)">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">edit</mat-icon> &nbsp;
                Informaci칩n b치sica
            </ng-template>

            <app-basic-information-form 
                [data]="data"
                [companyId]="companyId"
                [ruc]="ruc"></app-basic-information-form>
            
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">library_books</mat-icon> &nbsp;
                Kardex
            </ng-template>
            
            <app-kardex></app-kardex>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">cloud_upload</mat-icon> &nbsp;
                Importaci칩n de Productos
            </ng-template>

            <app-import-products [companyId]="companyId"></app-import-products>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">cloud_upload</mat-icon> &nbsp;
                Importaci칩n de Precios de Venta
            </ng-template>

            <app-import-selling-prices [companyId]="companyId"></app-import-selling-prices>
        </mat-tab>
    </mat-tab-group>


</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        Cancelar
    </button>
    <button 
        *ngIf="selectedTabIndex === 0"
        type="button"
        class="ml-3"
        mat-flat-button
        (click)="productsFormComponent.onSubmit()"  [color]="'primary'">
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_outline:save'"></mat-icon>
        Save
    </button>

</mat-dialog-actions>
