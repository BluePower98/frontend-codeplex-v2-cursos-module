<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto mt-6 p-6 sm:p-10 sm:pt-0">
        <div class="flex-auto">

            <div class="prose prose-sm max-w-3xl">
                <h2>Basic Datatables</h2>
            </div>
            
            <div class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
                <div 
                    class="flex flex-shrink-0 items-center mt-6 mb-6 sm:mt-4 sm:mb-10" 
                    style="justify-content: space-between;">
                    <button
                        (click)="datatableOne.reloadTable(false)"
                        mat-flat-button>
                        <mat-icon
                            class="icon-size-5 mr-2"
                            [svgIcon]="'heroicons_solid:link'"></mat-icon>
                        Reload table
                    </button>

                    <button
                        class="ml-3"
                        mat-flat-button
                        (click)="add()"
                        [color]="'primary'">
                        <mat-icon
                            class="icon-size-5 mr-2"
                            [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                        Nuevo registro
                    </button>
                </div>

                <app-list-table 
                    #datatableOne
                    (editForm)="onEdit($event)"
                    (delete)="onDelete($event)"></app-list-table>
            </div>

            <div class="prose prose-sm max-w-3xl">
                <h2 class="mt-12">Individual column searching</h2>
            </div>

            <div class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
                <div 
                    class="flex flex-shrink-0 items-center mt-6 mb-6 sm:mt-4 sm:mb-10" 
                    style="justify-content: space-between;">
                    <button
                        (click)="datatableOne.reloadTable(false)"
                        mat-flat-button>
                        <mat-icon
                            class="icon-size-5 mr-2"
                            [svgIcon]="'heroicons_solid:link'"></mat-icon>
                        Reload table
                    </button>

                    <button
                        class="ml-3"
                        mat-flat-button
                        (click)="add()"
                        [color]="'primary'">
                        <mat-icon
                            class="icon-size-5 mr-2"
                            [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                        Nuevo registro
                    </button>
                </div>

                <app-list-table-column-filter 
                    #datatableTwo
                    (editForm)="onEdit($event)"
                    (delete)="onDelete($event)"></app-list-table-column-filter>
            </div>
        </div>
    </div>
            
</div>
